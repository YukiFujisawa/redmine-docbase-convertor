<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Redmine Wiki記法変換ツール</title>
</head>
<body>
<h1>Redmine Wiki記法をMarkdown記法に変換するツール</h1>
<form>
    <div class="form-group">
        <label for="redmineText">Redmine Wiki記法を入力してください</label>
        <textarea class="form-control" id="redmineText" rows="10"></textarea>
    </div>
    <p>
        <input type="button" value="Markdownに変換する" onclick="btnClick(this)">
    </p>
    <div class="form-group">
        <label for="docbaseText">Markdown記法</label>
        <textarea class="form-control" id="docbaseText" rows="10"></textarea>
    </div>
</form>

<script type="text/javascript">
  function btnClick(obj) {
    const redmineText = document.getElementById('redmineText').value;
    var docbaseText = redmineText.replace(/### /g, '    1. ');
    docbaseText = redmineText.replace(/## /g, '  1. ');
    docbaseText = redmineText.replace(/# /g, '1. ');
    docbaseText = docbaseText.replace(/\*\*\* /g, '    \* ');
    docbaseText = docbaseText.replace(/\*\* /g, '  \* ');
    docbaseText = docbaseText.replace(/\*/g, '  \* ');
    docbaseText = docbaseText.replace(/h1\./g, '#');
    docbaseText = docbaseText.replace(/h2\./g, '##');
    docbaseText = docbaseText.replace(/h3\./g, '###');
    docbaseText = docbaseText.replace(/h4\./g, '####');
    docbaseText = docbaseText.replace(/.*\<\/pre\>|\<pre\>.*/g, '```');
    document.getElementById('docbaseText').value = docbaseText;
  }
</script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
